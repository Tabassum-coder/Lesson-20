<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Activity 2</title>
</head>
<body>
    <h5>Scope of Variables</h5>
    <button onclick="myfunction(5)">Click Me</button>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var b = 6;
       function myfunction(a){
        
        var sum=a+b;
        document.getElementById("p2").innerHTML=sum;
          document.getElementById("p1").innerHTML = b;
       }
     
    </script>
</body>
</html>
